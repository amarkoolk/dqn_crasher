seed: 42

env_name: "crash-v0"
architecture: "DQN"
track: True
device: "cuda"


policy_A:
  - policies.DQNPolicy
policy_B:
  - policies.DQNPolicy

initial_model_A: /p/crash/dqn_vs_mobil_baseline/models/model_1000000.pth

frame_stack: 5
render: False

# Safety Hardening
cycles: 5
model_pool: "local"

# NN
batch_size: 512
gamma: 0.8
start_e: 1.0
end_e: 0.05
decay_e: 60000
tau: 0.005
lr: 0.00002
buffer_size: 150000
buffer_type: "ER"
num_hidden_layers: 2
hidden_layer: 1028

checkpoint_testing_episodes: 10
testing_episodes: 10
total_timesteps: 1000000
test_interval: 10000

save_trajectories: True
root_directory: "/p/crash/safety_hardening_frame_stack_local_5_cycle"
trajectory_path: "episodes"
model_save_path: "models"
run_name: local_fs_5
